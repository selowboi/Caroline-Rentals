<script>

    document.querySelector("#register-btn").addEventListener("click", function(){

        let name = document.querySelector("#register-name").value;
        let email = document.querySelector("#register-email").value;
        let city = document.querySelector("#city").value
        let address = document.querySelector("#address").value
        let check = false;

        if(!name.length){
            alert("Name must be filled!");
        }
        else{
            console.log("Name : ", name);
        }

        if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)){
            console.log("Email : ", email);
        }
        else{
            alert('Email must be in the right format "Example@example.com" !');
        }
    
        document.querySelectorAll(".rbgender").forEach(function(element){
            if(element.checked){
                console.log("Gender : " + element.value);
                check = true;
            }
        })
        if(check == false){
            alert("Gender must be filled!");
        }
        console.log("City : ", city);
        if(address.includes("Street")){
            console.log("Address : ", address);
        }
        else{
            alert('Address must include "Street" !');
        }
    })

</script>
